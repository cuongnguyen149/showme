swagger: "2.0"
info:
  version: "0.0.1"
  title: Show Me App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /showme/v1
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /user:
    # binds a127 app logic to a route
    x-swagger-router-controller: user
    post:
      description: API for register user.
      # used as the method name of the controller
      operationId: registerUser
      parameters:
        - name: user
          in: body
          description: The user's info.
          required: true
          schema:
            $ref: "#/definitions/User" 
      responses:
        "201":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/CreateAndLoginResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /login:
    # binds a127 app logic to a route
    x-swagger-router-controller: user
    post:
      description: API for login.
      # used as the method name of the controller
      operationId: login
      parameters:
        - name: login
          in: body
          description: The user's info.
          required: true
          schema:
            $ref: "#/definitions/Login"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/CreateAndLoginResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse" 
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  CreateAndLoginResponse:
    properties:
      user:
        type: object
      token: 
        type: string                  
  #User params for /user post method      
  User:
    description: User object.
    properties:
      email: 
        type: string
      pwd: 
        type: string
      dob:
        type: string
        format: date
      firstname:
        type: string
      lastname:
        type: string  
      device_uiid:
        type: string        
    required:
      - email
      - pwd
      - device_uiid
  Login: 
    description: Login object.
    properties:
      email:
        type: string
      pwd: 
        type: string
      device_uiid: 
        type: string  
    required:
      - email
      - pwd
      - device_uiid                  

