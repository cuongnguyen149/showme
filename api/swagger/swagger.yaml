swagger: "2.0"
info:
  version: "0.0.1"
  title: Baseurl /showme/v1
        
  
# during dev, should point to your local machine
host: localhost:80
# basePath prefixes all resource paths 
basePath: /showme/v1
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /user:
    # binds a127 app logic to a route
    x-swagger-router-controller: user
    post:
      description: API for register user.
      # used as the method name of the controller
      operationId: registerUser
      parameters:
        - name: user
          in: body
          description: The user's info.
          required: true
          schema:
            $ref: "#/definitions/registerParams" 
      responses:
        "201":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/BaseSuccessRespone"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: API for update user profiles.
      operationId: updateUserProfiles
      parameters:
        - name: user
          in: body
          description: The user's info.
          required: true
          schema:
            $ref: "#/definitions/updateProfilesParams" 
      responses:
        "201":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/BaseSuccessRespone"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /users/role:
    # binds a127 app logic to a route
    x-swagger-router-controller: user
    put:
      description: API for update user's role.
      # used as the method name of the controller
      operationId: updateRole
      parameters:
        - name: user
          in: body
          description: user info.
          required: true
          schema:
            $ref: "#/definitions/updateRoleParams"   
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/BaseSuccessRespone"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"          
  /login:
    # binds a127 app logic to a route
    x-swagger-router-controller: user
    post:
      description: API for login.
      # used as the method name of the controller
      operationId: login
      parameters:
        - name: login
          in: body
          description: The user's info.
          required: true
          schema:
            $ref: "#/definitions/loginParams"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/BaseSuccessRespone"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /leaders/{user_id}:
    x-swagger-router-controller: leader
    get:
      description: API for get leaders information by id.
      # used as the method name of the controller
      operationId: getLeaderInfo
      parameters:
        - name: user_id
          in: path
          description: The user's id.
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/BaseSuccessRespone"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"    
  /leaders/location:
    # binds a127 app logic to a route
    x-swagger-router-controller: leader
    get:
      description: API for get leaders location in range.
      # used as the method name of the controller
      operationId: leaderLocation
      parameters:
        - name: radius
          in: query
          description: radius which user input.
          required: false
          type: number
        - name: lng
          in: query
          description: longitude which user input.
          required: false
          type: number
        - name: lat
          in: query
          description: lattitude which user input.
          required: false
          type: number
        - name: address
          in: query
          description: address which user input.
          required: false
          type: string  
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/BaseSuccessRespone"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: API for update leaders location.
      # used as the method name of the controller
      operationId: updateLocation
      parameters:
        - name: leader
          in: body
          description: leader's info.
          required: true
          schema:
            $ref: "#/definitions/updateLocationParams"   
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/BaseSuccessRespone"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /leaders/active:
    x-swagger-router-controller: leader  
    put:
      description: API for update leaders status.
      # used as the method name of the controller
      operationId: updateStatus
      parameters:
        - name: leader
          in: body
          description: leader's info.
          required: true
          schema:
            $ref: "#/definitions/updateStatusParams"   
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/BaseSuccessRespone"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /leaders/comment:
    # binds a127 app logic to a route
    x-swagger-router-controller: leader
    get:
      description: API for get leaders location in range.
      # used as the method name of the controller
      operationId: leaderComment
      parameters:
        - name: user_id
          in: query
          description: user_id of leader.
          required: true
          type: string
        - name: page_size
          in: query
          description: record per page.
          required: true
          type: number
        - name: page_number
          in: query
          description: page want get record.
          required: true
          type: number
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/BaseSuccessRespone"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"          
  /transaction:
    x-swagger-router-controller: transaction 
    post:
      description: API for update leaders status.
      # used as the method name of the controller
      operationId: createTransaction
      parameters:
        - name: transaction
          in: body
          description: transaction's info.
          required: true
          schema:
            $ref: "#/definitions/createTransactionParams"   
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/BaseSuccessRespone"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"          
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  BaseSuccessRespone:
    required:
      - message
      - returnCode
    properties:
      message:
        type: string
      returnCode:
        type: number
      data:
        type: object
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
      returnCode:
        type: number
      data:
        type: object
  #User params for /user post method      
  registerParams:
    description: User object. DOB format (yyyy-mm-dd).
    properties:
      email: 
        type: string
        format: email
      pwd: 
        type: string
      dob:
        description: format (yyyy-mm-dd).
        type: string
        format: date
      firstname:
        type: string
      lastname:
        type: string  
      device_uiid:
        type: string        
    required:
      - email
      - pwd
      - firstname
      - lastname
      - device_uiid
      - dob
  loginParams: 
    description: Login object.
    properties:
      email:
        type: string
        format: email
      pwd: 
        type: string
      device_uiid: 
        type: string  
    required:
      - email
      - pwd
      - device_uiid
  updateRoleParams: 
    description: User info object. Note -> (role = current role. "user" or "leader")
    properties:
      user_id:
        type: string
      role:
        type: string
        description: current role "user" or "leader"
    required:
      - user_id
      - role    
  updateLocationParams:
    description: leader location info object.
    properties:
      user_id:
        type: string
      address: 
        type: string
    required:
      - user_id
      - address
  updateStatusParams:
    description: leader status info object.
    properties:
      user_id:
        type: string
      active:
        type: boolean
        description: current status
    required:
      - user_id
      - active
  # locationParams:
  #   description: location query object.
  #   properties:
  #     radius:
  #       type: number
  #     longitude:
  #       type: number
  #     latitude:
  #       type: number
  #     address:
  #       type: string
  updateProfilesParams:
    description: user updated info.
    properties:
      user_id: 
        type: string
      avatar:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      language:
        type: string
      description:
        type: string
      fee_per_hour:
        type: number
      possible_purchase:
        type: number
      sex:
        type: string
      dob:
        description: format (yyyy-mm-dd).
        type: string
        format: date
      email: 
        type: string
        format: email
      address:
        type: string
      phone:
        type: string
    required:
      - user_id
      - avatar
      - firstname
      - lastname
      - language
      - description
      - fee_per_hour
      - possible_purchase
      - sex
      - dob
      - email
      - address
      - phone
  createTransactionParams:
    description: transaction info.
    properties:
      user_id:
        type: string
      leader_id:
        type: string
      rating_connection:
        type: number
      rating_visit:
        type: number
      rating_guide:  
        type: number
      rating_recommend:
        type: number
      total_fee:
        type: number
      user_comment:
        type: string
      call_start:
        type: string
        # format: date-time
      call_end:
        type: string
        # format: date-time
  codeReturn:
    description: leader status info object.
    properties:
      error_code:
        type: number
        description: a 1000
      success_code:
        type: number
        description: a 2000
      create_code:
        type: number
        description: a 2002  
      database_error_code:
        type: number
        description: a 1001  
      quickblox_create_code:
        type: number
        description: a 1002  
      no_token_code:
        type: number
        description: a 1003  
      token_expire_code:
        type: number
        description: a 1004  
      token_error_code:
        type: number
        description: a 1005  
